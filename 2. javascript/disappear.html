<!DOCTYPE html>
<html>
<head>
<title>
style.display
</title>
</head>
<body>
<h1>
JavaScript Access
</h1>



<div id = "div" style = "background-color: yellow; font-size: 25px; color: green; border: 2px solid blue;">
This is the div element.
</div>
<button onclick = "f()" id = "btn">
Click here!
</button>

<script>
function f() {
document.getElementById("div").style.display = "none";
}
</script>
</body>

</html>
