<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Getters and Setters</h2>
<h2>lang property to get the value of the language property</h2>
<p id="demo"></p>

<script>

var person = {
  firstName: "king",
  lastName : "boy",
  language : "en",
  get lang() {
    return this.language;
  }
};

document.getElementById("demo").innerHTML = person.lang;

</script>

</body>
</html>
