<!DOCTYPE html>
<html>
<body>

<p>the array is in descending order when u click button.</p>

<button onclick="myFunction()">Try it</button>

<p id="initial"></p>

<script>
var fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo").innerHTML = fruits;

function myFunction() {
  fruits.sort();
  fruits.reverse();
  document.getElementById("initial").innerHTML = fruits;
}
</script>

</body>
</html>
