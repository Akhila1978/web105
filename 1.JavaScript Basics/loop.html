<!DOCTYPE html>
<html>
<body>

<h3>For/In Loop</h3>

<p id="sample"></p>

<script>
var txt = "";
var person = {fname:"akhi", lname:"pilli", age:19}; 
var x;
for (x in person) {
  txt += person[x] + " ";
}
document.getElementById("sample").innerHTML = txt;
</script>

</body>
</html>
